<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prakriti | Chat-Bot</title>
  <link rel="stylesheet" href="chatbot.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.90/build/spline-viewer.js"></script>

</head>
<body>

  <!-- Full-screen background Spline viewer -->
  <spline-viewer id="spline-bg" class="background"
  url="https://prod.spline.design/dExV-VN0IFmDAQnJ/scene.splinecode"></spline-viewer>
  </spline-viewer>

  <!-- Title top-left -->
  <div class="title" id="title">
    <h1>Prakriti🌿</h1>
    <div class="subtitle" id="subtitle"></div>
    <p>Your own Chat buddy</p>
  </div>
  <button class="fullscreen-btn" id="fullscreen-toggle" onclick="toggleFullscreen()">⛶</button>
  

  <!-- Chat container -->
  <div class="glass" id="glass">
    <div class="chat-log" id="chat-log"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message here…" />
      <button id="send-btn">Send</button>
      <button id="mic-btn">🎙️</button>
    </div>
  </div>

  <div id="server-status" style="display: none; text-align: center; padding: 20px;">
  <span>⚙ Starting server<span class="dots"></span></span>
</div>
  


  <script src="chatbot.js"></script>
  

</body>
  <script>
  if (window.innerWidth <= 600) {
    const viewer = document.querySelector("spline-viewer");
    if (viewer) viewer.remove(); // Kill the 3D renderer
  }
</script>

</html>
